<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin — Gooned</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Local-only admin styles */
    .container{ max-width: 1100px; margin: 0 auto; padding: 16px; }
    header h1{ margin: 0 0 8px; }
    .row{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .card{ background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; box-shadow: 0 1px 2px rgba(0,0,0,.05); }
    .grid{ display:grid; grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); gap:12px; }
    .item{ border:1px solid #e5e7eb; border-radius:10px; overflow:hidden; background:#fafafa; display:flex; flex-direction:column; }
    .thumb{ width:100%; aspect-ratio:1/1; object-fit:cover; background:#f0f0f0; }
    .meta{ padding:8px; display:grid; gap:6px; }
    .caption{ padding:6px 8px; border:1px solid transparent; border-radius:8px; background:#fff; }
    .caption:focus{ outline:none; border-color:#60a5fa; box-shadow: 0 0 0 3px rgba(96,165,250,.25); background:#fff; }
    .controls{ display:flex; justify-content:space-between; align-items:center; gap:6px; }
    .controls button{ padding:6px 10px; border-radius:8px; border:1px solid #e5e7eb; background:#fff; cursor:pointer; }
    .controls button:hover{ background:#f3f4f6; }
    .pill{ padding:4px 8px; border-radius:999px; background:#eef2ff; color:#3730a3; font-size:.8rem; }
    .help{ color:#6b7280; font-size:.9rem; }
    #imageUrls{ width:100%; font-family: ui-monospace, monospace; }
    .toolbar{ display:flex; gap:8px; flex-wrap:wrap; }
  </style>
</head>
<body>

  <header class="topbar">
    <div class="topbar-grid">
      <div class="topbar-spacer"></div>
      <div class="topbar-brand">
        <img src="assets/logo.png" alt="Gooned" class="logo" onerror="this.onerror=null;this.src='assets/icon.png';">
      </div>
      <div class="topbar-right">
        <a class="back-link" href="./">Back to Game →</a>
      </div>
    </div>
  </header>

  <main class="container">
    

    <section class="card">
      <form id="addForm" class="row" onsubmit="return false;">
        <textarea id="imageUrls" rows="4" placeholder="https://i.imgur.com/abcd123.jpg&#10;https://i.imgur.com/efgh456.png"></textarea>
        <input id="answerText" type="text" placeholder="Caption / Name (optional, applies to all)" />
        <div class="toolbar">
          <button id="addBtn" type="submit">Add</button>
          <button id="clearBtn" type="button">Remove All</button>
          <span id="counts" class="pill">0 items</span>
        </div>
        <div id="urlValidation" class="help" aria-live="polite"></div>
        <div id="urlPreview" class="row" aria-live="polite"></div>
      </form>
    </section>

    <section class="card">
      <h3>Gallery</h3>
      <div id="gallery" class="grid" aria-live="polite"></div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
