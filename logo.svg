        font-family="Impact, 'Comic Sans MS', 'Arial Black', system-ui, sans-serif"
        fill="#1b1f3b" stroke="#00d9ff" stroke-width="6" paint-order="stroke">
    GOONED
  </text>
  <text x="50%" y="112" text-anchor="middle" font-size="86" font-weight="900"
        font-family="Impact, 'Comic Sans MS', 'Arial Black', system-ui, sans-serif"
        fill="#ff2e63">
    GOONED
